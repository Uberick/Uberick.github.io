<body>
    <!--dom required-->
    <script>
        var theTime = new Date();
        var tempTime = new Date();
        var time_interval = 5000;
        var last_iteration = 0;
        var running = true;
        var index = 0;
        var timer;

        //to get the data from dataloader-1
        var data = getData();

        function updateDisplay(){
            theTime = new Date();

            //fill table
            var timeRead = data[index].time_seconds
            if(timeRead >= 10){
                document.getElementById("data").rows["seconds"].innerHTML = dataRow("Time Elapsed", data[index].time_seconds, "seconds");
                document.getElementById("data").rows["latitude"].innerHTML = dataRow("Latitude", data[index].latitude, " ");
                document.getElementById("data").rows["longitude"].innerHTML = dataRow("Longitude", data[index].longitude, " ");
                document.getElementById("data").rows["GPS Altitude"].innerHTML = dataRow("GPS Altitude", data[index].gps_altitude, " ");
                document.getElementById("data").rows["BMP Sensor Altitude"].innerHTML = dataRow("BMP Sensor Altitude", data[index].bmpSensor_altitude, " ");
                document.getElementById("data").rows["BMP Sensor Pressure"].innerHTML = dataRow("BMP Sensor Pressure", data[index].bmpSensor_pressure, " ");
                document.getElementById("data").rows["BMP Sensor Temperature"].innerHTML = dataRow("BMP Sensor Temperature", data[index].bmpSensor_temperature, " ");
                document.getElementById("data").rows["Digital Sensor Temperature"].innerHTML = dataRow("Digital Sensor Temperature", data[index].digitalSensor_temperature, " ");
                document.getElementById("data").rows["CSS Sensor Temperature"].innerHTML = dataRow("CSS Sensor Temperature", data[index].cssSensor_temperature, " ");
                document.getElementById("data").rows["CSS Sensor eC02"].innerHTML = dataRow("CSS Sensor eC02", data[index].cssSensor_eC02, " ");
                document.getElementById("data").rows["CSS Sensor TVOC"].innerHTML = dataRow("CSS Sensor TVOC", data[index].cssSensor_TVOC, " ");
                document.getElementById("data").rows["UV"].innerHTML = dataRow("UV", data[index].UV, " ");
                document.getElementById("data").rows["Accel X"].innerHTML = dataRow("Accel X", data[index].accelX, " ");
                document.getElementById("data").rows["Accel Y"].innerHTML = dataRow("Accel Y", data[index].accelY, " ");
                document.getElementById("data").rows["Accel Z"].innerHTML = dataRow("Accel Z", data[index].accelZ, " ");
                document.getElementById("data").rows["Magnetic X"].innerHTML = dataRow("Magnetic X", data[index].magneticX, " ");
                document.getElementById("data").rows["Magnetic Y"].innerHTML = dataRow("Magnetic Y", data[index].magneticY, " ");
                document.getElementById("data").rows["Magnetic Z"].innerHTML = dataRow("Magnetic Z", data[index].magneticZ, " ");
                document.getElementById("data").rows["Gyro X"].innerHTML = dataRow("Gyro X", data[index].gyroX, " ");
                document.getElementById("data").rows["Gyro Y"].innerHTML = dataRow("Gyro Y", data[index].gyroY, " ");
                document.getElementById("data").rows["Gyro Z"].innerHTML = dataRow("Gyro Z", data[index].gyroZ, " ");
            }
            if(index < 500){
                index++;
            }else{
                index = 0;
            }

        }
    </script>
